<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Product | OPEN MARKET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>üì§ Upload a Product</h2>

    <form id="uploadForm">
      <label for="title">Product Title</label>
      <input type="text" id="title" required />

      <label for="desc">Description</label>
      <textarea id="desc" rows="3" required></textarea>

      <label for="price">Price (GHS)</label>
      <input type="number" id="price" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" required />

      <label for="image">Select Image</label>
      <input type="file" id="image" accept="image/*" required />

      <div id="preview"></div>

      <button type="submit">Submit Product</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const preview = document.getElementById("preview");
    const imageInput = document.getElementById("image");
    let base64String = "", mimeType = "", filename = "";

    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        base64String = reader.result.split(",")[1];
        mimeType = file.type;
        filename = file.name;
        preview.innerHTML = `<img src="${reader.result}" alt="Preview" />`;
      };
      reader.readAsDataURL(file);
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!base64String) return alert("Please select an image.");

      const data = {
        title: document.getElementById("title").value.trim(),
        desc: document.getElementById("desc").value.trim(),
        price: document.getElementById("price").value.trim(),
        email: document.getElementById("email").value.trim(),
        imageBase64: base64String,
        mimeType,
        filename
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzymV8vpCz50LYUCD-zAXtY_k57rT7RLl8vMhxd9aPCsC9Tgx4dYV_1V7YgEakki2UKxg/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });

        const result = await response.json();
        document.getElementById("message").textContent = result.success
          ? "‚úÖ Product uploaded successfully!"
          : "‚ùå Upload failed: " + (result.error || "Unknown error");

        if (result.success) {
          form.reset();
          preview.innerHTML = "";
        }
      } catch (error) {
        document.getElementById("message").textContent = "‚ö†Ô∏è Network error while submitting.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
