<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart | OPEN MARKET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    .cart-fab {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 14px 20px;
      font-size: 1.1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 999;
    }

    .cart-panel {
      position: fixed;
      right: 0;
      top: 0;
      height: 100%;
      width: 360px;
      max-width: 100%;
      background: #fff;
      box-shadow: -2px 0 8px rgba(0,0,0,0.08);
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      z-index: 998;
      display: flex;
      flex-direction: column;
    }

    .cart-panel.open {
      transform: translateX(0);
    }

    .cart-header {
      padding: 18px;
      background: #27ae60;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .cart-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .cart-item h4 {
      margin: 0 0 6px;
      font-size: 1rem;
    }

    .cart-item p {
      margin: 0;
      font-size: 0.9rem;
      color: #777;
    }

    .cart-footer {
      padding: 15px;
      border-top: 1px solid #eee;
      text-align: right;
    }

    .cart-footer button {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      right: 15px;
      top: 15px;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="cartButton" class="cart-fab">ðŸ›’ Cart (<span id="cartCount">0</span>)</button>

  <div id="cartPanel" class="cart-panel">
    <div class="cart-header">
      Your Cart
      <button class="close-btn" onclick="toggleCart()">Ã—</button>
    </div>
    <div id="cartItems" class="cart-items"></div>
    <div class="cart-footer">
      <button onclick="clearCart()">Clear Cart</button>
    </div>
  </div>

  <script>
    function toggleCart() {
      document.getElementById("cartPanel").classList.toggle("open");
    }

    function clearCart() {
      localStorage.removeItem("cart");
      updateCartUI();
    }

    function updateCartUI() {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const cartItemsEl = document.getElementById("cartItems");
      const cartCount = document.getElementById("cartCount");

      cartCount.textContent = cart.length;
      cartItemsEl.innerHTML = "";

      if (cart.length === 0) {
        cartItemsEl.innerHTML = "<p>Your cart is empty.</p>";
        return;
      }

      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <h4>${item.title}</h4>
          <p>Price: GHS ${item.price}</p>
        `;
        cartItemsEl.appendChild(div);
      });
    }

    document.getElementById("cartButton").addEventListener("click", toggleCart);

    // Initial UI render
    updateCartUI();
  </script>

</body>
</html>
